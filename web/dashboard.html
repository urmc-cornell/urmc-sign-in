<!DOCTYPE html>
<html>
<head>
    <title>URMC Points Management</title>
    <!-- Styles for the HTML elements -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-section { 
            margin-bottom: 30px; 
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
            position: relative;
        }
        input, button { 
            margin: 10px 0; 
            padding: 8px; 
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
        }
        button:hover { background-color: #45a049; }
        .message { margin-top: 10px; color: #666; }
        
        /* Loading animation styles */
        .loading {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            border-radius: 8px;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -20px;
            margin-left: -20px;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Button loading state */
        button .spinner-small {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            margin-top: -8px;
        }
        button.loading-state {
            padding-right: 36px;
        }
        button.loading-state .spinner-small {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URMC Points Management</h1>
        
        <!-- Section for manual points update -->
        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Manual Points Update</h2>
            <form action="/update_points" method="POST" class="form-with-loading">
                <input type="text" name="netid" placeholder="NetID" required>
                <input type="number" name="points" placeholder="Points" required>
                <input type="text" name="reason" placeholder="Reason" required>
                <button type="submit">Update Points <span class="spinner-small"></span></button>
            </form>
        </div>

        <!-- Section for processing form responses -->
        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Process Form Responses</h2>
            <form action="/process_form/event" method="POST" class="form-with-loading">
                <input type="text" name="form_id" placeholder="Google Form ID" required>
                <input type="number" name="points_value" placeholder="Points per response" required>
                <button type="submit">Process Form <span class="spinner-small"></span></button>
            </form>
        </div>
        
        <!-- NEW SECTION: Award points to existing members only -->
        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Award Points to Existing Members</h2>
            <p>Use this to award points only to people who are already in the database.</p>
            <form action="/award_points_to_existing" method="POST" class="form-with-loading">
                <input type="text" name="form_id" placeholder="Google Form ID" required>
                <input type="number" name="points_value" placeholder="Points per response" required>
                <input type="text" name="reason" placeholder="Reason for points" required>
                <button type="submit">Award Points <span class="spinner-small"></span></button>
            </form>
        </div>

        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Add E-board Members</h2>
            <form action="/process_form/eboard" method="POST" class="form-with-loading">
                <input type="text" name="form_id" placeholder="Google Form ID" required>
                <input type="number" name="points_value" placeholder="Points per response" required>
                <button type="submit">Process Form <span class="spinner-small"></span></button>
            </form>
        </div>

        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Add TAs</h2>
            <form action="/process_form/ta" method="POST" class="form-with-loading">
                <input type="text" name="form_id" placeholder="Google Form ID" required>
                <button type="submit">Process Form <span class="spinner-small"></span></button>
            </form>
        </div>

        <div class="form-section">
            <div class="loading"><div class="spinner"></div></div>
            <h2>Update Member Information</h2>
            <form action="/process_form/member_info" method="POST" class="form-with-loading">
                <input type="text" name="form_id" placeholder="Google Form ID" required>
                <button type="submit">Update Member Info <span class="spinner-small"></span></button>
            </form>
        </div>

        <!-- Logout button -->
        <div class="form-section">
            <form action="/logout" method="GET">
                <button type="submit" style="background-color: #f44336;">Logout</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for loading animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Reset any loading states (important for when using browser back button)
            const loadingOverlays = document.querySelectorAll('.loading');
            const loadingButtons = document.querySelectorAll('button.loading-state');
            
            // Hide all loading overlays
            loadingOverlays.forEach(overlay => {
                overlay.style.display = 'none';
            });
            
            // Remove loading state from all buttons
            loadingButtons.forEach(button => {
                button.classList.remove('loading-state');
            });
            
            // Add submit handlers to forms
            const forms = document.querySelectorAll('.form-with-loading');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    // Get the form section and loading overlay
                    const formSection = this.closest('.form-section');
                    const loadingOverlay = formSection.querySelector('.loading');
                    const submitButton = this.querySelector('button[type="submit"]');
                    
                    // Show loading animation
                    loadingOverlay.style.display = 'block';
                    submitButton.classList.add('loading-state');
                    
                    // Submit the form normally (no need to prevent default)
                    // The loading spinner will show until the page navigates away
                });
            });
        });
        
        // Also handle page show event (triggered when navigating with back/forward buttons)
        window.addEventListener('pageshow', function(event) {
            // Check if the page is being loaded from cache (back button navigation)
            if (event.persisted) {
                // Reset all loading states
                const loadingOverlays = document.querySelectorAll('.loading');
                const loadingButtons = document.querySelectorAll('button.loading-state');
                
                loadingOverlays.forEach(overlay => {
                    overlay.style.display = 'none';
                });
                
                loadingButtons.forEach(button => {
                    button.classList.remove('loading-state');
                });
            }
        });
    </script>
</body>
</html>
